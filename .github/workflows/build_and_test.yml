name: Build & Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run tests
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Install deepsource-cli
        run: curl https://deepsource.io/cli | sh

      - name: Build example - helloworld
        run: go build examples/helloworld/helloworld.go

      - name: Build example - requestbody
        run: go build examples/requestbody/printpost.go

      - name: Build example - pathgroups
        run: go build examples/pathgroups/pathgroups.go

      - name: Build example - middlewares
        run: go build examples/middlewares/middlewares.go

      - name: Tests
        run: go test -v -coverprofile=cover.out ./...

      - name: Code coverage report
        run: | 
          ./bin/deepsource report --analyzer test-coverage --key go --value-file ./cover.out
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}